<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
    <link rel="stylesheet" href="css/shouhuodizhi.css">
    <script src="js/shouhuodizhi.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
<header>
    <a href="收货地址2.html"><div class="h_left"><img src="img/6-登录_03 (2).png" alt=""></div></a>
    <div class="h_mid">
        <p  class="hr_p1">订单信息</p>
    </div>
    <div class="h_right">
        <button class="hr_p2">新增地址</button>
    </div>
</header>
<section>
    <div class="sec_con">
        <div class="sec_default">
            <img src="img/5-提交订单0_03.png" alt="">
            <p>默认地址（设为默认地址）</p>
        </div>
        <div class="sec_add">
            <p class="sadd_p">地区标注 : <span style="font-size: 1.8rem;color: #999"> (最多4个字)</span></p>
        </div>
        <div class="sec_add">
            <p class="sadd_p">所在区域 :
                <img src="img/11-2收货地址_07.png" alt="">
            </p>
        </div>
        <div class="sec_add">
            <p class="sadd_p">详细地址 : </p>
        </div>
        <div class="sec_add">
            <p class="sadd_p">收货人 : </p>
        </div>
        <div class="sec_add">
            <p class="sadd_p">联系电话 : </p>
        </div>
    </div>
</section>
</body>
</html>
