<script>
    $(".sright_p3").click(function(){
        var n=$(".sright_p2").text();
        var num= parseInt(n)+1;
        /*  if(num==0)
         {
         return;
         }*/
        $(".sright_p2").text(num);
        var num1=num*29.90;
        $(".footer_p1").text("￥"+Number(num1).toFixed(2));
    });
    //减的效果
    $(".sright_p1").click(function(){
        var n= $(".sright_p2").text();
        var num= parseInt(n) - 1;
        if(num==0)
        {
            return;
        }
        $(".sright_p2").text(num);
        var num1=num*29.90;
        $(".footer_p1").text("￥"+parseFloat(num1).toFixed(2));
    });
