<script>
    $(function () {
        $(".sec_dia span").click(function () {

        /*   var num=0;

        $(".fot_push img").click(function () {

            num++;

        //加的效果
            $(".fot_push img").click(function(){
                var n=$(".fot_p1").text();
                var num= parseInt(n)+1;
                /*  if(num==0)
                {
                    return;
                }*/
                $(".fot_p1").text(num);
            });
            //减的效果
            $(".fot_cut img").click(function(){
                var n= $(".fot_p1").text();
                var num= parseInt(n) - 1;
                if(num==0)
                {
                    return;
                }
                $(".fot_p1").text(num);
            });

        var btn = $(".btn_ul li");//获取小按钮
        var wimg = $(".banner_ul li").width();//获取图片宽度
        console.log(wimg);
//        $(btn[0]).addClass("current");//默认
        btn.click(function(){
            //赋class同时清除同类的class
            $(this).addClass("current").siblings().removeClass("current");
            var num = $(this).index();//index()不传递参数，返回this的索引值
            $(".banner_ul").animate({left:-num * wimg + "px"},1000);//动画
        });
        var t = setInterval(move,2000);//时间函数
        function move(){
            var num;
            btn.each(function(){ //遍历按钮
                if($(this).hasClass("current")){
                    num = $(this).index()+1;//+1 不然返回1
                    $(".banner_ul").animate({left:-num * wimg + "px"},1000);//动画

                    if(num == btn.length){ //判断
                        $(".banner_ul").animate({left:"0px"},0);
                        num=0;
                    }
                }
            });
            $(btn[num]).addClass("current").siblings().removeClass("current");
        }
        })


</script>
